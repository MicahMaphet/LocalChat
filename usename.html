<!DOCTYPE html>
<html>
    <body>
        <script src="index.js"></script>
        <p id="question">Would you like to continue as <a id='current-name'></a>?</p>
        <a href="messages" id="use">Use </a>
        or
        <a href="setusername">Set Name</href>
        <script>
            const name = getCookie('username');
            if (!name)
                window.location = 'setusername';

            document.getElementById('current-name').innerHTML = name;
            document.getElementById('use').innerHTML = 'use ' + name;
        </script>
    </body>
</html
